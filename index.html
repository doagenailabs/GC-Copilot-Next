<!DOCTYPE html>
<html>
<head>
    <title>GCCopilotNext</title>
    <!-- Include Genesys SDK scripts -->
    <script src="https://sdk-cdn.mypurecloud.com/javascript/latest/purecloud-platform-client-v2.min.js"></script>
    <script src="https://sdk-cdn.mypurecloud.com/client-apps/2.6.3/purecloud-client-app-sdk.min.js"></script>
    <!-- Include our scripts -->
    <script src="genesysConfig.js"></script>
    <script src="logging.js"></script>
    <script src="analysisStore.js"></script>
    <script src="transcriptionStore.js"></script>
    <script src="startGCSDKs.js"></script>
    <script src="analysisDisplay.js"></script>
    <script src="main.js"></script>
    <!-- Include styles -->
    <link rel="stylesheet" href="styles/globals.css">
</head>
<body>
    <div id="app">
        <!-- Our app content will go here -->
    </div>
    <script>
        function getConfig() {
            return fetch('/api/getConfig')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Environment vars could not be retrieved');
                    }
                    return response.json();
                });
        }

        function setWindowConfig(config) {
            Object.keys(config).forEach(key => {
                window[key] = config[key];
            });
        }

        async function start() {
            try {
                console.log("index.html - start");
                const config = await getConfig();
                console.log("index.html - getConfig OK");
                setWindowConfig(config);
                console.log("index.html - setWindowConfig OK");
                await startGCSDKs(window.GCclientId);
                console.log("index.html - SDK started");
                await initializeWebSocket(window.platformClient);                    
                console.log("index.html - WebSocket initialized");
                renderAnalysisDisplay();
            } catch (error) {
                console.error('Error occurred:', error);
            }
        }

        start();
    </script>
</body>
</html>
